[tox]
minversion = 3.4.0
envlist = py310, py39, py38
skip_missing_interpreters = true
isolated_build = True

[testenv]
changedir = tests
extras = tests, traintools
commands = pytest --basetemp="{envtmpdir}" {posargs}

[pytest]
script_launch_mode = subprocess

[gh-actions]
python =
    3.8: py38
    3.9: py39
	3.10: py310
